# ========================================
# 함께줍줍 (Hamkae) 테스트 환경 설정
# ========================================

# 애플리케이션 이름
spring.application.name=hamkae

# ========================================
# 데이터베이스 설정 (테스트용 H2 인메모리)
# ========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 콘솔 활성화 (테스트용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# 서버 설정
# ========================================
server.port=0
server.address=localhost

# ========================================
# 로깅 설정 (테스트 환경)
# ========================================
logging.level.com.example.hamkae=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ========================================
# 파일 업로드 설정
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# 파일 업로드 경로 (테스트용 임시 경로)
app.upload.dir=./test-uploads/

# ========================================
# Swagger/OpenAPI 설정
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.default-models-expand-depth=1

# ========================================
# OpenAI GPT API 설정 (테스트용 더미 값)
# ========================================
openai.api.key=test-key
openai.api.model=gpt-4o
openai.api.timeout=60000
openai.api.max-tokens=1500

# ========================================
# AI 검증 설정
# ========================================
ai.verification.enabled=false
ai.verification.points.reward=100
ai.verification.min-interval-minutes=0

# ========================================
# 애플리케이션 기본 URL 설정 (테스트 환경)
# ========================================
app.base-url=http://localhost:8080
